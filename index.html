<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EcoCalc SV - Matheus Barbalho</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
  
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Poppins', Arial, sans-serif;
  }

  body {
    background: #e6f5f3;
    color: #333;
    line-height: 1.6;
    padding: 20px;
  }

  .container {
    max-width: 600px;
    margin: 0 auto;
    background: white;
    border-radius: 15px;
    padding: 25px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }

  .header {
    text-align: center;
    margin-bottom: 25px;
  }

  .badge-unisanta {
    background: #005f60;
    color: white;
    padding: 8px 15px;
    border-radius: 20px;
    font-size: 14px;
    display: inline-block;
    margin-bottom: 10px;
  }

  h1 {
    color: #005f60;
    font-size: 28px;
    margin-bottom: 5px;
  }

  .form-group {
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #005f60;
  }

  input, select {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
  }

  button {
    background: linear-gradient(to right, #008080, #005f60);
    color: white;
    border: none;
    padding: 15px;
    border-radius: 8px;
    font-size: 18px;
    font-weight: 600;
    width: 100%;
    cursor: pointer;
    transition: all 0.3s;
    margin-top: 10px;
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 10px rgba(0,95,96,0.2);
  }

  .results {
    display: none;
    margin-top: 30px;
    animation: fadeIn 0.5s;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .result-item {
    background: #f8f8f8;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 15px;
  }

  .result-value {
    font-weight: 700;
    color: #008080;
    margin-bottom: 5px;
  }

  .footer {
    text-align: center;
    margin-top: 40px;
    font-size: 14px;
    color: #666;
  }

  @media (max-width: 768px) {
    .container {
      padding: 20px;
    }
    h1 {
      font-size: 24px;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="badge-unisanta">Projeto UNISANTA</div>
      <h1>EcoCalc S√£o Vicente</h1>
      <p>Calculadora de Impacto Ambiental</p>
    </header>

    <form id="ecoForm">
      <div class="form-group">
        <label for="pessoas">Quantas pessoas moram com voc√™?</label>
        <input type="number" id="pessoas" min="1" max="20" value="3" required>
      </div>

      <div class="form-group">
        <label for="aparelhos">Uso de aparelhos el√©tricos</label>
        <select id="aparelhos" required>
          <option value="" disabled selected>Selecione</option>
          <option value="80">Poucos (~80 kWh/m√™s)</option>
          <option value="160">M√©dios (~160 kWh)</option>
          <option value="240">Muitos (~240 kWh)</option>
        </select>
      </div>

      <div class="form-group">
        <label for="transporte">Uso de ve√≠culos</label>
        <select id="transporte" required>
          <option value="" disabled selected>Selecione</option>
          <option value="0">N√£o uso</option>
          <option value="70">Pouco (~70km/m√™s)</option>
          <option value="200">Moderado (~200km)</option>
          <option value="400">Muito (~400km)</option>
        </select>
      </div>

      <button type="submit">Calcular Impacto</button>
    </form>

    <div id="results" class="results">
      <h2 style="text-align:center;margin-bottom:20px;">Seu Resultado</h2>
      
      <div class="result-item" id="resultAgua"></div>
      <div class="result-item" id="resultEnergia"></div>
      <div class="result-item" id="resultTransporte"></div>
      
      <p style="font-size:13px;text-align:center;margin-top:20px;color:#666;">
        *C√°lculos aproximados baseados em dados da Sabesp e Cetesb (2023)
      </p>
    </div>

    <div class="footer">
      <p>Desenvolvido por Matheus Barbalho</p>
      <p>UNISANTA - Projeto de Extens√£o Curricular</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Configura√ß√µes base
    const consumoAguaPorPessoa = 3.5; // m¬≥ por pessoa
    const taxaCO2 = 0.2; // kg/km (fonte: Cetesb)
    
    document.getElementById('ecoForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Pegando valores do form
      const pessoas = parseInt(document.getElementById('pessoas').value);
      const consumoEletrico = parseInt(document.getElementById('aparelhos').value);
      const kmRodados = parseInt(document.getElementById('transporte').value);
      
      // C√°lculos
      const aguaTotal = (pessoas * consumoAguaPorPessoa * 1000).toFixed(0);
      const co2Total = (kmRodados * taxaCO2).toFixed(1);
      
      // Exibindo resultados
      document.getElementById('resultAgua').innerHTML = `
        <div class="result-value">√Ågua: ${aguaTotal} litros/m√™s</div>
        <p>${getMensagemAgua(aguaTotal)}</p>
      `;
      
      document.getElementById('resultEnergia').innerHTML = `
        <div class="result-value">Energia: ${consumoEletrico} kWh/m√™s</div>
        <p>${getMensagemEnergia(consumoEletrico)}</p>
      `;
      
      document.getElementById('resultTransporte').innerHTML = `
        <div class="result-value">CO‚ÇÇ: ${co2Total} kg/m√™s</div>
        <p>${getMensagemTransporte(co2Total)}</p>
      `;
      
      document.getElementById('results').style.display = 'block';
      
      // Scroll para resultados
      window.scrollTo({
        top: document.getElementById('results').offsetTop - 50,
        behavior: 'smooth'
      });
    });
    
    function getMensagemAgua(litros) {
      if (litros < 8000) return "T√° economizando bem! üíß";
      if (litros < 12000) return "Na m√©dia... D√° pra melhorar!";
      return "Consumo alto! Checa vazamentos e reduz o tempo no banho!";
    }
    
    function getMensagemEnergia(kWh) {
      if (kWh < 100) return "Boa! T√° usando energia certinho! üí°";
      if (kWh < 180) return "T√° na m√©dia, mas desliga os aparelhos da tomada!";
      return "T√° gastando muito! Reveja seus eletr√¥nicos!";
    }
    
    function getMensagemTransporte(kgCO2) {
      if (kgCO2 < 10) return "T√° de bike? Eco-friendly! üå±";
      if (kgCO2 < 30) return "Que tal tentar carona solid√°ria?";
      return "T√° pegando pesado no transporte! Tenta alternativas!";
    }
  </script>
</body>
</html>
