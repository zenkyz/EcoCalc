<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- Configura√ß√£o b√°sica da p√°gina -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoCalc - S√£o Vicente</title>
  
  <!-- Estilos CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f0f8ff;
    }
    h1 {
      color: #006400;
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      width: 100%;
    }
    .results {
      margin-top: 20px;
      padding: 15px;
      background-color: #e6ffe6;
      border-radius: 5px;
    }
    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>EcoCalc - S√£o Vicente</h1>

  <!-- Formul√°rio simplificado -->
  <form id="ecoForm">
    <div class="form-group">
      <label for="pessoas">Quantas pessoas moram com voc√™?</label>
      <input type="number" id="pessoas" min="1" value="1" required>
    </div>

    <div class="form-group">
      <label for="consumoAgua">Seu consumo MENSAL de √°gua (em litros):</label>
      <input type="number" id="consumoAgua" min="1" value="3500" required>
      <small>Ex: Uma pessoa gasta em m√©dia 3.500L/m√™s (3,5m¬≥)</small>
    </div>

    <div class="form-group">
      <label for="aparelhos">Seu consumo MENSAL de energia (em kWh):</label>
      <input type="number" id="consumoEnergia" min="1" value="160" required>
      <small>Ex: 160 kWh √© a m√©dia para 1 pessoa</small>
    </div>

    <div class="form-group">
      <label for="transporte">Voc√™ usa carro ou moto?</label>
      <select id="transporte" required>
        <option value="nao">N√£o uso</option>
        <option value="pouco">At√© 100km/m√™s</option>
        <option value="medio" selected>At√© 300km/m√™s</option>
        <option value="muito">Mais de 300km/m√™s</option>
      </select>
    </div>

    <button type="submit">Calcular Meu Impacto</button>
  </form>

  <!-- √Årea de resultados -->
  <div id="results" class="results" style="display: none;">
    <h2>Seu Resultado</h2>
    <div id="resultAgua"></div>
    <div id="resultEnergia"></div>
    <div id="resultTransporte"></div>
    <div id="dicas"></div>
  </div>

  <!-- Rodap√© -->
  <footer>
    Desenvolvido por Matheus Barbalho | Projeto de Extens√£o Curricular - UNISANTA
  </footer>

  <!-- Script JavaScript -->
  <script>
    document.getElementById('ecoForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Captura dos valores
      const pessoas = parseInt(document.getElementById('pessoas').value);
      const litrosAgua = parseInt(document.getElementById('consumoAgua').value);
      const kWh = parseInt(document.getElementById('consumoEnergia').value);
      const transporte = document.getElementById('transporte').value;

      // C√°lculos
      const litrosPorPessoa = litrosAgua / pessoas;
      const horasTV = kWh / 0.2; // TV de 200W
      
      let co2 = 0;
      if (transporte === 'pouco') co2 = 100 * 0.2; // 0.2kg CO2 por km
      else if (transporte === 'medio') co2 = 300 * 0.2;
      else if (transporte === 'muito') co2 = 600 * 0.2;
      const arvores = co2 / 5; // 1 √°rvore neutraliza 5kg CO2

      // Exibi√ß√£o dos resultados
      document.getElementById('resultAgua').innerHTML = `
        <h3>√Ågua</h3>
        <p>Seu consumo: ${litrosAgua.toLocaleString('pt-BR')} litros/m√™s</p>
        <p>Por pessoa: ${Math.round(litrosPorPessoa).toLocaleString('pt-BR')} litros/m√™s</p>
      `;

      document.getElementById('resultEnergia').innerHTML = `
        <h3>Energia</h3>
        <p>Seu consumo: ${kWh} kWh/m√™s</p>
        <p>Equivale a ${Math.round(horasTV)} horas de TV ligada</p>
      `;

      document.getElementById('resultTransporte').innerHTML = `
        <h3>Transporte</h3>
        <p>Emiss√µes de CO2: ${co2.toFixed(1)} kg/m√™s</p>
        <p>${arvores.toFixed(1)} √°rvores para neutralizar</p>
      `;

      // Dicas personalizadas
      let dicas = '<h3>Dicas para reduzir seu impacto</h3><ul>';
      
      if (litrosPorPessoa > 5000) {
        dicas += '<li>üö® Reduza tempo no banho (cada minuto a menos economiza 12 litros)</li>';
      } else if (litrosPorPessoa > 3000) {
        dicas += '<li>‚ö†Ô∏è Verifique vazamentos e feche torneiras ao escovar os dentes</li>';
      } else {
        dicas += '<li>‚úÖ Seu consumo de √°gua est√° bom! Continue assim</li>';
      }

      if (kWh > 200) {
        dicas += '<li>üö® Desligue aparelhos da tomada e use l√¢mpadas LED</li>';
      } else if (kWh > 120) {
        dicas += '<li>‚ö†Ô∏è Reduza uso de ar-condicionado e abra a geladeira menos vezes</li>';
      } else {
        dicas += '<li>‚úÖ Seu consumo de energia est√° √≥timo!</li>';
      }

      if (transporte !== 'nao') {
        dicas += `<li>üöó Tente usar transporte p√∫blico ou carona ${transporte === 'muito' ? 'pelo menos 2 dias na semana' : '1 dia na semana'}</li>`;
      } else {
        dicas += '<li>üö≤ Parab√©ns por n√£o usar ve√≠culo poluente!</li>';
      }

      dicas += '</ul>';
      document.getElementById('dicas').innerHTML = dicas;

      // Mostra resultados
      document.getElementById('results').style.display = 'block';
    });
  </script>
</body>
</html>
