<style>

<body>

<!-- T√≠tulo mantido igual -->
<h1>EcoCalc - S√£o Vicente</h1>

<!-- Formul√°rio principal (com campo de litros adicionado) -->
<form id="ecoForm" style="max-width:480px; width:100%;">
  <!-- N√∫mero de pessoas (mantido) -->
  <label for="pessoas">Quantas pessoas moram com voc√™?</label>

  <!-- NOVO CAMPO: Consumo em litros (em vez do select) -->

  <small style="display:block; margin-top:4px; color:#666; text-align:center">Exemplo: 3 pessoas = ~10.500L/m√™s (3,5m¬≥ por pessoa)</small>

  <select id="aparelhos" name="aparelhos" required>

    <option value="poucos">Poucos (~80 kWh/m√™s)</option>
    <option value="medios">M√©dios (~160 kWh/m√™s)</option>
    <option value="muitos">Muitos (~240 kWh/m√™s)</option>
  </select>

  <!-- Uso de transporte (mantido) -->
  <label for="transporte">Voc√™ usa carro ou moto com frequ√™ncia?</label>
  <select id="transporte" name="transporte" required>
    <option value="" disabled selected>Selecione uma op√ß√£o</option>
    <option value="nao">N√£o uso</option>

  <p id="percentualAgua"></p>
  <p id="percentualEnergia"></p>

<!-- Rodap√© mantido -->
<footer>

<!-- Script com as novas l√≥gicas (mas mantendo estrutura original) -->
<script>
  // Elementos do DOM
  const form = document.getElementById('ecoForm');
  const results = document.getElementById('results');
  const mensagemGeral = document.getElementById('mensagemGeral');
  const percentualAgua = document.getElementById('percentualAgua');
  const percentualEnergia = document.getElementById('percentualEnergia');
  const percentualTransporte = document.getElementById('percentualTransporte');

  // Constantes para c√°lculos
  const LITROS_PISCINA_OLIMPICA = 50000; // 50 mil litros
  const kWh_POR_HORA_TV = 0.2; // TV m√©dia consome 200W por hora
  const KG_CO2_POR_ARVORE = 5; // Cada √°rvore compensa ~5kg CO2/m√™s

  form.addEventListener('submit', (e) => {
    e.preventDefault();

    // Valores do formul√°rio (agora com litros direto)
    const pessoas = parseInt(form.pessoas.value);
    const litrosAgua = parseInt(form.litrosAgua.value); // Novo campo
    const aparelhos = form.aparelhos.value;
    const transporte = form.transporte.value;

    // C√°lculos da √°gua (simplificado)
    const equivalenteAgua = litrosAgua / LITROS_PISCINA_OLIMPICA;
    const litrosPorPessoaDia = (litrosAgua / pessoas) / 30; // Litros/dia/pessoa

    // C√°lculos de energia (mantido)
    let consumoEnergia_kWh;
    switch(aparelhos) {
      case 'poucos': consumoEnergia_kWh = 80; break;
      case 'medios': consumoEnergia_kWh = 160; break;
      case 'muitos': consumoEnergia_kWh = 240; break;
    }
    const horasTV = consumoEnergia_kWh / kWh_POR_HORA_TV;

    // C√°lculos de transporte (mantido)
    let consumoCO2_kg;
    switch(transporte) {
      case 'nao': consumoCO2_kg = 0; break;
      case 'baixo': consumoCO2_kg = 70 * 0.2; break;
      case 'medio': consumoCO2_kg = 200 * 0.2; break;
      case 'alto': consumoCO2_kg = 400 * 0.2; break;
    }
    const arvoresCO2 = consumoCO2_kg / KG_CO2_POR_ARVORE;

    // Exibi√ß√£o dos resultados (estilo original)
    percentualAgua.innerHTML = `üíß <strong>√Ågua consumida:</strong> ${litrosAgua.toLocaleString('pt-BR')} litros/m√™s (${litrosPorPessoaDia.toFixed(0)}L/dia por pessoa)`;
    percentualEnergia.innerHTML = `‚ö° <strong>Energia consumida:</strong> ${consumoEnergia_kWh} kWh/m√™s`;
    percentualTransporte.innerHTML = `üåç <strong>CO2 emitido:</strong> ${consumoCO2_kg.toFixed(1)} kg/m√™s`;

    // Mensagens personalizadas (agora com litros)
    mensagemGeral.innerHTML = 
      `<div style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 10px; text-align: left;">
        <h3 style="margin-top: 0; text-align: center;">üì¢ Sua An√°lise</h3>
        <p>${getMensagemAgua(litrosPorPessoaDia, pessoas)}</p>
        <p>${getMensagemEnergia(consumoEnergia_kWh)}</p>
        <p>${getMensagemTransporte(transporte)}</p>
      </div>`;

    results.style.display = 'block';
  });

  // Fun√ß√£o para mensagem da √ÅGUA (atualizada para litros)
  function getMensagemAgua(litrosDiaPorPessoa, pessoas) {
    if (litrosDiaPorPessoa > 150 || pessoas > 5) {
      return "üö® <strong>√Ågua:</strong> Consumo ALTO! Reduza tempo no chuveiro (cada minuto = 12L) e verifique vazamentos.";
    } 
    else if (litrosDiaPorPessoa > 100) {
      return "‚ö†Ô∏è <strong>√Ågua:</strong> Na m√©dia. Dica: Feche a torneira ao escovar os dentes (economiza 12L/min)!";
    }
    else {
      return "‚úÖ <strong>√Ågua:</strong> Consumo sustent√°vel! Continue assim!";
    }
  }

  // Fun√ß√µes originais mantidas
  function getMensagemEnergia(kWh) {
    if (kWh <= 100) return "‚úÖ <strong>Energia:</strong> Excelente! Continue desligando aparelhos da tomada.";
    else if (kWh <= 180) return "‚ö†Ô∏è <strong>Energia:</strong> Na m√©dia. Desligue luzes desnecess√°rias.";
    else return "üö® <strong>Energia:</strong> Muito alto! Revise eletr√¥nicos em standby.";
  }

  function getMensagemTransporte(tipo) {
    switch(tipo) {
      case 'nao': return "‚úÖ <strong>Transporte:</strong> Voc√™ √© eco-friendly! Andar a p√© ou de bike faz diferen√ßa!";
      case 'baixo': return "‚ö†Ô∏è <strong>Transporte:</strong> Tente transporte p√∫blico 1x por semana.";
      case 'medio': return "‚ö†Ô∏è <strong>Transporte:</strong> Que tal caronas solid√°rias?";
      case 'alto': return "üö® <strong>Transporte:</strong> Seu carro emite muito CO2! Experimente home office.";
    }
  }
</script>
