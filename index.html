<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- Configura√ß√µes b√°sicas da p√°gina -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EcoCalc - S√£o Vicente</title>

  <!-- Estilos CSS -->
  <style>
    /* Estilo geral da p√°gina */

      padding: 20px;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #3a8dba 0%, #71c9ce 100%);

      text-align: center;

    /* Estilo dos labels do formul√°rio */

    /* Estilo dos inputs e selects */
    select, input[type="number"] {

    /* Estilo do bot√£o de calcular */

      border: none;

    /* Efeito hover do bot√£o */

    /* Estilo da √°rea de resultados */
    .results {
      margin-top: 30px;
      width: 100%;
      max-width: 480px;
      background: rgba(255,255,255,0.85);
      border-radius: 12px;

    }

    /* Estilo do rodap√© */
    footer {

  </style>
</head>
<body>

  <!-- T√≠tulo da p√°gina -->
  <h1>EcoCalc - S√£o Vicente</h1>

  <!-- Formul√°rio principal -->
  <form id="ecoForm" style="max-width:480px; width:100%;">
    <!-- Campo: n√∫mero de pessoas -->
    <label for="pessoas">Quantas pessoas moram com voc√™?</label>
    <input type="number" id="pessoas" name="pessoas" min="1" max="20" value="3" required />

    <!-- Campo: consumo de √°gua personalizado -->
    <label for="consumoAgua">Seu consumo mensal de √°gua (em m¬≥):</label>
    <input type="number" id="consumoAgua" name="consumoAgua" min="1" step="0.1" value="3.5" required />

    <!-- Campo: uso de eletr√¥nicos -->
    <label for="aparelhos">Voc√™ usa muitos aparelhos el√©tricos?</label>
    <select id="aparelhos" name="aparelhos" required>
      <option value="" disabled selected>Selecione uma op√ß√£o</option>
      <option value="poucos">Poucos (~80 kWh/m√™s)</option>
      <option value="medios">M√©dios (~160 kWh/m√™s)</option>
      <option value="muitos">Muitos (~240 kWh/m√™s)</option>
    </select>

    <!-- Campo: uso de transporte -->
    <label for="transporte">Voc√™ usa carro ou moto com frequ√™ncia?</label>
    <select id="transporte" name="transporte" required>
      <option value="" disabled selected>Selecione uma op√ß√£o</option>
      <option value="nao">N√£o uso</option>
      <option value="baixo">Baixo (~70 km/m√™s)</option>
      <option value="medio">M√©dio (~200 km/m√™s)</option>
      <option value="alto">Alto (~400 km/m√™s)</option>
    </select>

    <!-- Bot√£o de submit -->
    <button type="submit">Calcular Impacto</button>
  </form>

  <!-- √Årea de resultados (inicialmente oculta) -->
  <div class="results" id="results" style="display:none;">
    <h2>Seu Impacto Ambiental</h2>
    <p id="percentualAgua"></p>
    <p id="percentualEnergia"></p>
    <p id="percentualTransporte"></p>
    <div id="mensagemGeral"></div>
    <p style="font-size: 0.8rem; margin-top: 20px; color: #444;">
      *Valores aproximados para conscientiza√ß√£o.
    </p>
  </div>

  <!-- Rodap√© -->
  <footer>
    <p>Desenvolvido por <strong>Matheus Barbalho</strong></p>
    <p>Projeto de Extens√£o Curricular - <strong>UNISANTA</strong></p>
  </footer>

  <!-- Script JavaScript -->
  <script>
    // Elementos HTML usados no script
    const form = document.getElementById('ecoForm');
    const results = document.getElementById('results');
    const mensagemGeral = document.getElementById('mensagemGeral');
    const percentualAgua = document.getElementById('percentualAgua');
    const percentualEnergia = document.getElementById('percentualEnergia');
    const percentualTransporte = document.getElementById('percentualTransporte');

    // Constantes para c√°lculos
    const LITROS_PISCINA_OLIMPICA = 50000; // 50 mil litros
    const kWh_POR_HORA_TV = 0.2; // TV m√©dia consome 200W por hora
    const KG_CO2_POR_ARVORE = 5; // Cada √°rvore compensa ~5kg CO2/m√™s
    const MEDIA_AGUA_SAO_VICENTE = 105; // 105L/pessoa/dia

    // Evento de submit do formul√°rio
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      // Valores do formul√°rio
      const pessoas = parseInt(form.pessoas.value);
      const consumoAgua_m3 = parseFloat(form.consumoAgua.value);
      const aparelhos = form.aparelhos.value;
      const transporte = form.transporte.value;

      // C√°lculo do consumo de √°gua
      const consumoAgua_litros = consumoAgua_m3 * 1000;
      const equivalenteAgua = consumoAgua_litros / LITROS_PISCINA_OLIMPICA;

      // C√°lculo do consumo de energia
      let consumoEnergia_kWh;
      switch(aparelhos) {
        case 'poucos': consumoEnergia_kWh = 80; break;
        case 'medios': consumoEnergia_kWh = 160; break;
        case 'muitos': consumoEnergia_kWh = 240; break;
      }
      const horasTV = consumoEnergia_kWh / kWh_POR_HORA_TV;

      // C√°lculo das emiss√µes de CO2
      let consumoCO2_kg;
      switch(transporte) {
        case 'nao': consumoCO2_kg = 0; break;
        case 'baixo': consumoCO2_kg = 70 * 0.2; break; // 0.2kg CO2 por km
        case 'medio': consumoCO2_kg = 200 * 0.2; break;
        case 'alto': consumoCO2_kg = 400 * 0.2; break;
      }
      const arvoresCO2 = consumoCO2_kg / KG_CO2_POR_ARVORE;

      // Exibi√ß√£o dos resultados
      percentualAgua.innerHTML = `üíß <strong>√Ågua usada:</strong> ${equivalenteAgua.toFixed(2)} piscinas ol√≠mpicas (${consumoAgua_litros.toLocaleString('pt-BR')} litros)`;
      percentualEnergia.innerHTML = `üì∫ <strong>Energia:</strong> Equivale a ${horasTV.toFixed(0)} horas de TV ligada (${consumoEnergia_kWh} kWh)`;
      percentualTransporte.innerHTML = `üå≥ <strong>CO2 emitido:</strong> Neutralize plantando ${arvoresCO2.toFixed(1)} √°rvores (${consumoCO2_kg.toFixed(1)} kg)`;

      // Mensagens personalizadas
      mensagemGeral.innerHTML = 
        `<div style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 10px;">
          <h3 style="margin-top: 0;">üì¢ Sua An√°lise:</h3>
          <p>${getMensagemAgua(consumoAgua_litros, pessoas)}</p>
          <p>${getMensagemEnergia(consumoEnergia_kWh)}</p>
          <p>${getMensagemTransporte(transporte)}</p>
        </div>`;

      // Mostra os resultados
      results.style.display = 'block';
    });

    // Fun√ß√£o: mensagem sobre √°gua
    function getMensagemAgua(litros, pessoas) {
      const litrosPorPessoaDia = (litros / pessoas) / 30;
      
      if (litrosPorPessoaDia > 136.5) {
        return "üö® <strong>√Ågua:</strong> Consumo MUITO ALTO! Verifique vazamentos e reduza banhos longos.";
      } 
      else if (litrosPorPessoaDia > 105) {
        return "‚ö†Ô∏è <strong>√Ågua:</strong> Acima da m√©dia. Feche torneiras ao escovar os dentes!";
      }
      else if (litrosPorPessoaDia > 70) {
        return "‚úÖ <strong>√Ågua:</strong> Dentro da m√©dia!";
      }
      else {
        return "üå± <strong>√Ågua:</strong> PARAB√âNS! Consumo sustent√°vel!";
      }
    }

    // Fun√ß√£o: mensagem sobre energia
    function getMensagemEnergia(kWh) {
      if (kWh <= 100) return "‚úÖ <strong>Energia:</strong> Excelente! Continue desligando aparelhos da tomada.";
      else if (kWh <= 180) return "‚ö†Ô∏è <strong>Energia:</strong> Na m√©dia. Desligue luzes desnecess√°rias.";
      else return "üö® <strong>Energia:</strong> Muito alto! Revise eletr√¥nicos ligados sem uso.";
    }

    // Fun√ß√£o: mensagem sobre transporte
    function getMensagemTransporte(tipo) {
      switch(tipo) {
        case 'nao': return "‚úÖ <strong>Transporte:</strong> Voc√™ √© eco-friendly! Andar a p√© ou de bike salva o planeta.";
        case 'baixo': return "‚ö†Ô∏è <strong>Transporte:</strong> Tente alternativas como transporte p√∫blico 1x por semana.";
        case 'medio': return "‚ö†Ô∏è <strong>Transporte:</strong> Que tal caronas solid√°rias para reduzir emiss√µes?";
        case 'alto': return "üö® <strong>Transporte:</strong> Seu carro emite muito CO2! Experimente trabalhar de home office alguns dias.";
      }
    }
  </script>
</body>
</html>
